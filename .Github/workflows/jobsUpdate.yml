name: Update Job List
on:
  schedule:
    - cron: '*/30 * * * *' # Cada 30 minutos
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Fetch current jobs
      run: |
        # Script para obtener servers activos
        curl -s "https://games.roblox.com/v1/games/${GAME_ID}/servers/Public?limit=100" > jobs.json
        # Procesar y actualizar joblist.json
        python3 scripts/process_jobs.py
        
    - name: Commit changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add web/joblist.json
        git commit -m "Update job list [skip ci]"
        git push
