<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de Fingerprinting + IP</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f3f3f3; }
    .container { background: white; padding: 20px; border-radius: 10px; max-width: 700px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #444; }
    pre { background: #eee; padding: 10px; border-radius: 5px; overflow-x: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üß¨ Informaci√≥n recolectada de tu navegador</h2>
    <pre id="output">Recolectando datos...</pre>
  </div>

  <script>
    async function fingerprint() {
      const idioma = navigator.language;
      const zona = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const resolucion = `${screen.width}x${screen.height}`;
      const agente = navigator.userAgent;
      const navegador = navigator.appName;
      const plataforma = navigator.platform;
      const memoria = navigator.deviceMemory || "desconocido";
      const hardwareHilos = navigator.hardwareConcurrency || "desconocido";

      let ipinfo = {};
      try {
        const resp = await fetch('https://ipapi.co/json/');
        ipinfo = await resp.json();
      } catch (e) {
        ipinfo = { ip: 'Desconocida', city: '-', country_name: '-', org: '-' };
      }

      const datos = {
        'IP p√∫blica': ipinfo.ip,
        'Ciudad': ipinfo.city,
        'Pa√≠s': ipinfo.country_name,
        'Proveedor (ISP)': ipinfo.org,
        'Idioma del navegador': idioma,
        'Zona horaria': zona,
        'Resoluci√≥n de pantalla': resolucion,
        'Sistema / Navegador': plataforma + ' / ' + navegador,
        'User Agent': agente,
        'RAM estimada': memoria + ' GB',
        'Hilos de CPU': hardwareHilos,
      };

      let texto = '';
      for (let clave in datos) {
        texto += `${clave}: ${datos[clave]}\n`;
      }

      document.getElementById('output').innerText = texto;
    }

    fingerprint();
  </script>
</body>
</html>
